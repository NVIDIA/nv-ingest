components:
  schemas:
    Body_convert_pdf_convert_post:
      properties:
        extract_charts:
          default: false
          title: Extract Charts
          type: boolean
        extract_images:
          default: true
          title: Extract Images
          type: boolean
        extract_infographics:
          default: false
          title: Extract Infographics
          type: boolean
        extract_tables:
          default: true
          title: Extract Tables
          type: boolean
        extract_text:
          default: true
          title: Extract Text
          type: boolean
        files:
          items:
            format: binary
            type: string
          title: Files
          type: array
        job_id:
          title: Job Id
          type: string
      required:
      - files
      - job_id
      title: Body_convert_pdf_convert_post
      type: object
    Body_submit:
      properties:
        file:
          format: binary
          title: File
          type: string
      required:
      - file
      title: Body_submit
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    MessageWrapper:
      properties:
        payload:
          title: Payload
          type: string
      required:
      - payload
      title: MessageWrapper
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
  title: FastAPI
  version: 0.1.0
openapi: 3.1.0
paths:
  /convert:
    post:
      operationId: convert_pdf_convert_post
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_convert_pdf_convert_post'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                title: Response Convert Pdf Convert Post
                type: object
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Convert Pdf
  /fetch_job/{job_id}:
    get:
      operationId: fetch_job
      parameters:
      - in: path
        name: job_id
        required: true
        schema:
          title: Job Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Job was successfully retrieved.
        '202':
          description: Job is not ready yet. Retry later.
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
        '500':
          description: Error encountered while fetching job.
        '503':
          description: Service unavailable.
      summary: Fetch a previously submitted job from the ingestion service by providing
        its job_id
      tags:
      - Ingestion
  /health/live:
    get:
      description: Check if the service is running.
      operationId: get_live_state_health_live_get
      responses:
        '200':
          content:
            application/json:
              schema:
                title: Response Get Live State Health Live Get
                type: object
          description: Successful Response
      summary: Check if the service is running.
      tags:
      - Health
  /health/ready:
    get:
      description: Check if the service is ready to receive traffic.
      operationId: get_ready_state_health_ready_get
      responses:
        '200':
          content:
            application/json:
              schema:
                title: Response Get Ready State Health Ready Get
                type: object
          description: Successful Response
      summary: Check if the service is ready to receive traffic.
      tags:
      - Health
  /status/{job_id}:
    get:
      operationId: get_status_status__job_id__get
      parameters:
      - in: path
        name: job_id
        required: true
        schema:
          title: Job Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Status
  /submit:
    post:
      description: 'A multipart/form-data friendly Job submission endpoint that makes
        interacting with

        the nv-ingest service through tools like Curl easier.'
      operationId: submit
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_submit'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Submission was successful
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
        '500':
          description: Error encountered during submission
      summary: submit document to the core nv ingestion service for processing
      tags:
      - Ingestion
  /submit_job:
    post:
      operationId: submit_job
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessageWrapper'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Jobs were successfully submitted
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
        '500':
          description: Error encountered while submitting jobs.
        '503':
          description: Service unavailable.
      summary: submit jobs to the core nv ingestion service for processing
      tags:
      - Ingestion
