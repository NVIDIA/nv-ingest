apiVersion: apps.nvidia.com/v1alpha1
kind: NIMService
metadata:
  name: paddleocr
spec:
  image:
    repository: nvcr.io/nim/baidu/paddleocr
    tag: 1.5.0
    pullPolicy: IfNotPresent
    pullSecrets:
      - ngc-secret
  authSecret: ngc-api-secret
  storage:
    nimCache:
      name: paddleocr
      profile: ''
  replicas: 1
  resources:
    limits:
      nvidia.com/gpu: 1
  expose:
    service:
      type: ClusterIP
      port: 8000
  env:
    - name: NIM_TRITON_LOG_VERBOSE
      value: "1"
    - name: NIM_TRITON_RATE_LIMIT
      value: "3"
    - name: NIM_TRITON_CUDA_MEMORY_POOL_MB
      value: "3072"
    - name: NIM_TRITON_CPU_THREADS_PRE_PROCESSOR
      value: "2"
    - name: OMP_NUM_THREADS
      value: "8"
    - name: NIM_TRITON_CPU_THREADS_POST_PROCESSOR
      value: "1"
