components:
  schemas:
    Body_convert_pdf_v1_convert_post:
      properties:
        extract_charts:
          default: false
          title: Extract Charts
          type: boolean
        extract_images:
          default: true
          title: Extract Images
          type: boolean
        extract_infographics:
          default: false
          title: Extract Infographics
          type: boolean
        extract_tables:
          default: true
          title: Extract Tables
          type: boolean
        extract_text:
          default: true
          title: Extract Text
          type: boolean
        files:
          items:
            format: binary
            type: string
          title: Files
          type: array
        job_id:
          title: Job Id
          type: string
      required:
      - files
      - job_id
      title: Body_convert_pdf_v1_convert_post
      type: object
    Body_submit:
      properties:
        file:
          format: binary
          title: File
          type: string
      required:
      - file
      title: Body_submit
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    MessageWrapper:
      properties:
        payload:
          title: Payload
          type: string
      required:
      - payload
      title: MessageWrapper
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
  contact:
    name: NVIDIA Corporation
    url: https://nvidia.com/
  description: Service for ingesting heterogenous datatypes
  title: NV-Ingest Microservice
  version: 26.1.0
openapi: 3.1.0
paths:
  /v1/convert:
    post:
      operationId: convert_pdf_v1_convert_post
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_convert_pdf_v1_convert_post'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                title: Response Convert Pdf V1 Convert Post
                type: object
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Convert Pdf
  /v1/fetch_job/{job_id}:
    get:
      description: 'Fetches job result, checking job state *before* attempting data
        retrieval.


        Distinguishes non-existent jobs (404) from expired results (410).'
      operationId: fetch_job
      parameters:
      - in: path
        name: job_id
        required: true
        schema:
          title: Job Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Job result successfully retrieved.
        '202':
          description: Job is processing or result not yet available. Retry later.
        '404':
          description: Job ID not found or associated state has expired.
        '410':
          description: Job result existed but is now gone (expired or retrieved destructively/cached).
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
        '500':
          description: Internal server error during fetch processing.
        '503':
          description: Job processing failed, or backend service temporarily unavailable
            preventing fetch.
      summary: Fetch the result of a previously submitted job by its job_id
      tags:
      - Ingestion
  /v1/health/live:
    get:
      description: Check if the service is running.
      operationId: get_live_state_v1_health_live_get
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: true
                title: Response Get Live State V1 Health Live Get
                type: object
          description: Successful Response
      summary: Check if the service is running.
      tags:
      - Health
  /v1/health/ready:
    get:
      description: Check if the service is ready to receive traffic.
      operationId: get_ready_state_v1_health_ready_get
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: true
                title: Response Get Ready State V1 Health Ready Get
                type: object
          description: Successful Response
      summary: Check if the service is ready to receive traffic.
      tags:
      - Health
  /v1/metrics:
    get:
      description: Provide prometheus formatted metrics for consumption by a prometheus
        scraping server.
      operationId: metrics_v1_metrics_get
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
      summary: Provide prometheus formatted metrics for consumption
      tags:
      - Health
  /v1/status/{job_id}:
    get:
      operationId: get_status_v1_status__job_id__get
      parameters:
      - in: path
        name: job_id
        required: true
        schema:
          title: Job Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Status
  /v1/submit:
    post:
      description: 'A multipart/form-data friendly Job submission endpoint that makes
        interacting with

        the nv-ingest service through tools like Curl easier.'
      operationId: submit
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_submit'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Submission was successful
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
        '500':
          description: Error encountered during submission
      summary: submit document to the core nv ingestion service for processing
      tags:
      - Ingestion
  /v1/submit_job:
    post:
      operationId: submit_job
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessageWrapper'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Jobs were successfully submitted
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
        '500':
          description: Error encountered while submitting jobs.
        '503':
          description: Service unavailable.
      summary: submit jobs to the core nv ingestion service for processing
      tags:
      - Ingestion
  /v2/fetch_job/{job_id}:
    get:
      description: V2 fetch that handles parent job aggregation.
      operationId: fetch_job_v2
      parameters:
      - in: path
        name: job_id
        required: true
        schema:
          title: Job Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Job result successfully retrieved.
        '202':
          description: Job is processing or result not yet available. Retry later.
        '404':
          description: Job ID not found or associated state has expired.
        '410':
          description: Job result existed but is now gone (expired or retrieved destructively/cached).
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
        '500':
          description: Internal server error during fetch processing.
        '503':
          description: Job processing failed, or backend service temporarily unavailable
            preventing fetch.
      summary: Fetch the result of a previously submitted job by its job_id (V2 with
        aggregation)
      tags:
      - Ingestion
  /v2/submit_job:
    post:
      operationId: submit_job_v2
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessageWrapper'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Jobs were successfully submitted
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
        '500':
          description: Error encountered while submitting jobs.
        '503':
          description: Service unavailable.
      summary: submit jobs to the core nv ingestion service for processing with PDF
        splitting
      tags:
      - Ingestion
