repos:
  - repo: local
    hooks:
      - id: trufflehog
        name: TruffleHog
        description: Detect secrets in your data.
        # entry: bash -c 'trufflehog git . --since-commit HEAD --only-verified --fail'
        entry: trufflehog --no-update filesystem --directory .
        language: system
        pass_filenames: false
        stages: ["commit", "push"]
