# https://pre-commit.com/
# Before first use: `pre-commit install`
# To run: `pre-commit run --all-files`
# To update: `pre-commit autoupdate`
fail_fast: false
default_language_version:
  python: python3

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '(^(docs|data)/|\.md$)'
      - id: end-of-file-fixer
      - id: check-added-large-files
        args: ['--maxkb=1500']
      - id: check-ast
      - id: debug-statements
      - id: mixed-line-ending
      - id: check-merge-conflict
      - id: check-yaml
        # exclude: (^helm/)

  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        args: ["--line-length=120"]

  # - repo: https://github.com/asottile/pyupgrade
  #   rev: v3.20.0
  #   hooks:
  #     - id: pyupgrade
        # args: ["--py312-plus"]  # adjust to your minimum Python version

  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: ["--max-line-length=120", "--extend-ignore=E203,E266,F403,F405,E402"]

  # - repo: https://github.com/PyCQA/bandit
  #   rev: 1.8.6
  #   hooks:
  #     - id: bandit
  #       args: ["-q", "-r", "--skip", "B404,B101,B110"]
  #       exclude: (^tests/|^docs/|^scripts/)

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: ["-L", "aks,crate,nd,ot,ba"]  # extend ignore list as needed
        exclude: (^docs/|^data/|^ci/data/)
