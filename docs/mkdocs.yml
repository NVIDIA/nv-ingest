plugins:
  - search
  # uncomment below to grab api
  # - gen-files:
  #     scripts:
  #       - scripts/gen_ref_pages.py
  - macros
  - mike:
      alias_type: copy
      canonical_version: "latest"
      version_selector: true
      css_dir: assets/css
      javascript_dir: assets/js
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_if_no_docstring: true
          paths:
            - ../api/*/src/nv_ingest_api
  - mkdocs-jupyter:
      theme: auto
      highlight_extra_classes: "jupyter-notebook"
  - include_dir_to_nav:
      file_pattern: '.*\.(md|ipynb)$'
  - redirects:
      redirect_maps:
        'extraction/index.md': 'extraction/overview.md'
  - site-urls

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      check_paths: true
      restrict_base_path: False
      base_path: "."
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - def_list
  - admonition
  - footnotes

extra:
   version:
     provider: mike
     default: latest
     alias: true
   social:
     - icon: fontawesome/brands/github
       link: https://github.com/NVIDIA/nv-ingest/
