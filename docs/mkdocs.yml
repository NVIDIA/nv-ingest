site_name: NeMo Retriever Documentation
# site_url:
repo_url: https://github.com/NVIDIA/nv-ingest
# repo_name:

theme:
  name: "material"
  custom_dir: overrides
  features:
    - content.code.annotate
    - navigation.tabs
    - navigation.indexes
    - navigation.instant
    - navigation.path
    - navigation.instant.prefetch
    - navigation.top
    - navigation.footer
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
  font:
    code: Roboto Mono
  favicon: assets/images/favicon.png
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: light
      primary: custom
      accent: lime
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: dark
      primary: custom
      accent: lime
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    logo: nvidia/nvidia-logo
    repo: fontawesome/brands/github

extra_css:
  - assets/css/color-schemes.css
  - assets/css/fonts.css
  - assets/css/custom-material.css
  - assets/css/jupyter-themes.css

nav:
  - NeMo Retriever: 
    - Overview: 
      - Overview: index.md
    - NeMo Retriever Extraction:
      - Overview: extraction/overview.md
      - Release Notes: extraction/releasenotes-nv-ingest.md
      - Get Started:
        - Prerequisites: extraction/prerequisites.md
        - Support Matrix: extraction/support-matrix.md
        - Generate Your NGC Keys: extraction/ngc-api-key.md
        - Quickstart: extraction/quickstart-guide.md
      - Developer Guide:
        - Deploy NV-Ingest: extraction/deployment.md
        - NV-Ingest on Kubernetes: extraction/kubernetes-dev.md
        - Audio Processing: extraction/audio.md
        - Telemetry: extraction/telemetry.md
        - Contribute: extraction/contributing.md
      - Reference:
        - Content Metadata: extraction/content-metadata.md
        - Environment Variables: extraction/environment-config.md
        - CLI Reference: extraction/nv-ingest_cli.md
        - API Reference: extraction/api-docs

plugins:
  - search
  # uncomment below to grab api
  # - gen-files:
  #     scripts:
  #       - scripts/gen_ref_pages.py
  - macros
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_if_no_docstring: true
          paths:
            - ../api/*/src/nv_ingest_api
  - mkdocs-jupyter:
      theme: auto
      highlight_extra_classes: "jupyter-notebook"
  - include_dir_to_nav:
      file_pattern: '.*\.(md|ipynb)$'
  - site-urls

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      check_paths: true
      restrict_base_path: False
      base_path: "."
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - def_list
  - admonition
  - footnotes

