name: Documentation Deploy

# NOTE: Docs are built and deployed by build-docs.yml on push to main.
# This workflow is kept for manual runs only; remove push trigger to avoid duplicate deployments.
on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: linux-large-disk
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Docker Buildx
        uses: ./.github/actions/setup-docker-buildx

      - name: Build Documentation Docker Image
        run: |
          docker build \
            --target docs \
            --build-arg GIT_COMMIT=${GITHUB_SHA} \
            -t nv-ingest-docs:latest \
            .

      - name: Run Documentation Build Container
        run: |
          CONTAINER_ID=$(docker run -d nv-ingest-docs:latest)
          echo "CONTAINER_ID=$CONTAINER_ID" >> $GITHUB_ENV

      - name: Wait for documentation generation
        run: docker wait $CONTAINER_ID

      - name: Copy generated docs from container
        run: docker cp $CONTAINER_ID:/workspace/docs/site ./generated-site

      - name: Verify generated site
        run: |
          if [ ! -f ./generated-site/index.html ]; then
            echo "::error::Generated site missing index.html. Build may have failed inside the container."
            ls -la ./generated-site/ || true
            exit 1
          fi
          echo "Generated site contains $(find ./generated-site -type f | wc -l) files"

      - name: Clean up container
        run: docker rm $CONTAINER_ID

      - name: Upload Site Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./generated-site
          name: github-pages

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
