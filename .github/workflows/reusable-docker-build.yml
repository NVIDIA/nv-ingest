name: Reusable Docker Build

on:
  workflow_call:
    inputs:
      platform:
        description: 'Target platform (e.g., linux/amd64, linux/arm64)'
        required: true
        type: string
      target:
        description: 'Dockerfile target to build'
        required: false
        type: string
        default: 'runtime'
      push:
        description: 'Push image to registry'
        required: false
        type: boolean
        default: false
      tags:
        description: 'Docker image tag(s), comma-separated'
        required: true
        type: string
      base-image:
        description: 'Base image name (build arg BASE_IMG)'
        required: false
        type: string
        default: 'ubuntu'
      base-image-tag:
        description: 'Base image tag (build arg BASE_IMG_TAG)'
        required: false
        type: string
        default: 'jammy-20250415.1'
      runner:
        description: 'GitHub runner to use'
        required: false
        type: string
        default: 'ubuntu-latest'
      use-qemu:
        description: 'Enable QEMU emulation (for cross-arch builds)'
        required: false
        type: boolean
        default: false
      download-llama-tokenizer:
        description: 'Set Docker build arg DOWNLOAD_LLAMA_TOKENIZER'
        required: false
        type: boolean
        default: true
    secrets:
      HF_ACCESS_TOKEN:
        required: false

jobs:
  build:
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        if: ${{ inputs.use-qemu }}
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create HF token file (optional)
        if: ${{ secrets.HF_ACCESS_TOKEN != '' }}
        run: |
          mkdir -p ./scripts/private_local
          echo "${{ secrets.HF_ACCESS_TOKEN }}" > ./scripts/private_local/hf_token.txt

      - name: Build Docker image
        run: |
          set -euo pipefail

          TAGS="${{ inputs.tags }}"
          TAG_ARGS=""
          IFS=',' read -ra TAG_ARR <<< "$TAGS"
          for t in "${TAG_ARR[@]}"; do
            t="$(echo "$t" | xargs)"
            if [ -n "$t" ]; then
              TAG_ARGS="$TAG_ARGS -t $t"
            fi
          done

          SECRET_ARG=""
          if [ -f ./scripts/private_local/hf_token.txt ] && [ -s ./scripts/private_local/hf_token.txt ]; then
            SECRET_ARG="--secret id=hf_token,src=./scripts/private_local/hf_token.txt"
          fi

          OUTPUT_FLAG="--load"
          if [ "${{ inputs.push }}" = "true" ]; then
            OUTPUT_FLAG="--push"
          fi

          DOWNLOAD_LLAMA="True"
          if [ "${{ inputs.download-llama-tokenizer }}" != "true" ]; then
            DOWNLOAD_LLAMA="False"
          fi

          docker buildx build \
            --platform "${{ inputs.platform }}" \
            $OUTPUT_FLAG \
            --target "${{ inputs.target }}" \
            --build-arg GIT_COMMIT=${GITHUB_SHA} \
            --build-arg BASE_IMG="${{ inputs.base-image }}" \
            --build-arg BASE_IMG_TAG="${{ inputs.base-image-tag }}" \
            --build-arg DOWNLOAD_LLAMA_TOKENIZER=$DOWNLOAD_LLAMA \
            $SECRET_ARG \
            $TAG_ARGS \
            .

      - name: Cleanup HF token file
        if: always()
        run: rm -f ./scripts/private_local/hf_token.txt
