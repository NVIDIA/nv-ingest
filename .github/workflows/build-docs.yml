name: Build NV-Ingest Documentation

# Publishes to https://nvidia.github.io/nv-ingest/
# REQUIRED: In repo Settings → Pages → Build and deployment → Source, select "GitHub Actions"
# (not "Deploy from a branch"), or this workflow will not update the live site.

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: linux-large-disk
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Set up Docker Buildx, useful for building multi-platform images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build the Docker image using the Dockerfile
      - name: Build Docker image
        run: |
          docker build --target docs --build-arg GIT_COMMIT=${GITHUB_SHA} -t nv-ingest-docs:latest .

      - name: Run the container
        run: |
          CONTAINER_ID=$(docker run -d nv-ingest-docs:latest)
          echo "CONTAINER_ID=$CONTAINER_ID" >> $GITHUB_ENV

      - name: Wait for the docs generation to complete in the container
        run: docker wait $CONTAINER_ID

      - name: Copy generated docs site from the container
        run: docker cp $CONTAINER_ID:/workspace/docs/site ./generated-site

      - name: Verify generated site
        run: |
          if [ ! -f ./generated-site/index.html ]; then
            echo "::error::Generated site missing index.html. Build may have failed inside the container."
            ls -la ./generated-site/ || true
            exit 1
          fi
          echo "Generated site contains $(find ./generated-site -type f | wc -l) files"

      - name: Stop and remove the container
        if: always()
        run: docker rm -f $CONTAINER_ID 2>/dev/null || true

      - name: Upload Site Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./generated-site
          name: github-pages

  deploy:
    needs:
      - build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
