name: Secret Scan with TruffleHog

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scan-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
            extra_args: --only-verified
