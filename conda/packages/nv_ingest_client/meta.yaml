{% set py_version = environ['CONDA_PY'] %}
{% set GIT_SHA = environ['GIT_SHA'] %}

# Determine Git root, falling back to default path ../../.. if Git is not available or the directory is not a Git repo
{% set git_root = environ.get('GIT_ROOT', '../../../client') %}

package:
  name: nv_ingest_client
  version: {{ environ.get('NV_INGEST_CLIENT_VERSION', 'Unknown') }}

source:
  path: {{ git_root }}

build:
  number: 0
  string: py{{ py_version }}_{{ GIT_SHA }}
  script:
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - pip
    - python=3.12.11
    - setuptools>=78.1.1
  run:
    - click>=8.1.7
    - fsspec>=2025.2.0
    - httpx>=0.28.1
    - numpy
    - pandas>=2.0
    - pillow
    - pyarrow
    - pydantic>=2.0.0
    - python>=3.12
    - requests>=2.28.2
    - scipy
    - tqdm>=4.67.1
  pip:
    - lancedb>=0.25.3
    - opensearch-py
  # Note: milvus extras (pymilvus) and minio extras are optional; install via pip

  test:
    commands:
      - pytest ./tests

about:
  home: "https://github.com/NVIDIA/nv-ingest"
  license: "Apache-2.0"
  summary: "Python module supporting document ingestion."
  description: "Python module supporting document ingestion."

extra:
  recipe-maintainers:
    - drobison@nvidia.com

channels:
  - rapidsai
  - nvidia
  - conda-forge
