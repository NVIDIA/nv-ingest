{% set py_version = environ['CONDA_PY'] %}
{% set GIT_SHA = environ['GIT_SHA'] %}

# Determine Git root, falling back to default path ../../.. if Git is not available or the directory is not a Git repo
{% set git_root = environ.get('GIT_ROOT', '../../../client') %}

package:
  name: nv_ingest_client
  version: {{ environ.get('NV_INGEST_CLIENT_VERSION', 'Unknown') }}

source:
  path: {{ git_root }}

build:
  number: 0
  string: py{{ py_version }}_{{ GIT_SHA }}
  script:
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - pip
    - python=3.12.11
    - setuptools>=78.1.1
  run:
    - azure-storage-blob=12.24.0
    - build>=1.2.2
    - charset-normalizer>=3.4.1
    - click>=8.1.8
    - fsspec>=2025.2.0
    - httpx>=0.28.1
    - openai~=1.82.0
    - pyarrow>=19.0.0
    - pydantic>=2.0.0
    - pydantic-settings>=2.0.0
    - python-magic>=0.4.27
    - pypdfium2>=4.30.1
    - python>=3.12.11
    - python-docx>=1.1.2
    - python-pptx>=1.0.2
    - requests>=2.28.2
    - setuptools>=78.1.1
    - tqdm>=4.67.1

  test:
    commands:
      - pytest ./tests

about:
  home: "https://github.com/NVIDIA/nv-ingest"
  license: "Apache-2.0"
  summary: "Python module supporting document ingestion."
  description: "Python module supporting document ingestion."

extra:
  recipe-maintainers:
    - drobison@nvidia.com

channels:
  - rapidsai
  - nvidia
  - conda-forge
