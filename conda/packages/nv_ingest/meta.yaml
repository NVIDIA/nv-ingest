{% set py_version = environ['CONDA_PY'] %}
{% set GIT_SHA = environ['GIT_SHA'] %}

# Determine Git root, falling back to default path ../../.. if Git is not available or the directory is not a Git repo
{% set git_root = environ.get('GIT_ROOT', '../../../src') %}

package:
  name: nv_ingest
  version: {{ environ.get('NV_INGEST_SERVICE_VERSION', 'Unknown') }}

source:
  path: {{ git_root }}

build:
  number: 0
  string: py{{ py_version }}_{{ GIT_SHA }}
  script:
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - pip
    - python=3.12.11
    - setuptools>=78.1.1
  run:
    - click>=8.1.7
    - fastapi>=0.115.6
    - fsspec>=2024.10.0
    - gunicorn
    - h11>=0.16.0  # Must pin at or above 0.16.0 for CVE mitigation
    - httpx>=0.28.1
    - nv-ingest-api
    - nv-ingest-client
    - opentelemetry-api>=1.27.0
    - opentelemetry-exporter-otlp>=1.27.0
    - opentelemetry-sdk>=1.27.0
    - pandas>=2.0
    - prometheus-client
    - protobuf>=5.29.3
    - psutil>=7.1.0
    - pyarrow
    - pydantic>=2.0.0
    - pydantic-settings>=2.0.0
    - pymilvus>=2.5.10
    - pypdfium2==4.30.0
    - pyyaml
    - python>=3.12.11
    - ray-all>=2.52.0
    - redis-py>=5.2.1
    - requests>=2.28.2
    - rich
    - s3fs>=2024.10.0
    - setuptools>=78.1.1
    - uvicorn
  pip:
    - pymilvus[bulk_writer,model]>=2.5.10

  test:
    requires:
      - pytest>=8.0.2
      - pytest-mock>=3.14.0
    commands:
      - pytest ./tests

about:
  home: "https://github.com/NVIDIA/nv-ingest"
  license: "Apache-2.0"
  summary: "Python module supporting document ingestion."
  description: "Python module supporting document ingestion."

extra:
  recipe-maintainers:
    - drobison@nvidia.com

channels:
  - rapidsai
  - nvidia
  - conda-forge
